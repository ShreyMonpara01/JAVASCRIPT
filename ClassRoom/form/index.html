<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="title">શ્રી સાંગણપુર પાટીદાર યુવા મંડળ, સુરત<br>કોડમિક માહિતી</div>
        </div>
        <div class="form-section">
            <div class="left">
                <div class="form-group">
                    <label for="member-number">સભ્ય નંબર:</label>
                    <input type="text" id="member-number">
                </div>
                <div class="form-group">
                    <label for="form-tel">ફોર્મભર્યું તા.</label>
                    <input type="text" id="form-tel" value="auto">
                </div>
            </div>
            <div class="right">
                <div class="form-group">
                    <label for="member-name">સભ્યનું નામ (અપમાત પહેલા લખવું)</label>
                    <input type="text" id="member-name">
                </div>
            </div>
        </div>
        <div class="list-section">
            <ul>
                <li>કમ</li>
                <li>સભ્યનું નામ (અપમાત પહેલા લખવું)</li>
                <li>કોડમિક સંપર્ક</li>
                <li>જન્મ તારીખ</li>
                <li>ઉમર</li>
                <li>બ્લડ ગ્રુપ</li>
                <li>અભ્યાસ</li>
                <li>વૈવાહિક દરજ્જો</li>
                <li>વ્યવસાય</li>
                <li>મોબાઈલ નં</li>
                <li>ઇ-મેલ</li>
            </ul>
        </div>
        <div class="buttons">
            <button class="btn">add to member</button>
            <button class="btn">submit</button>
            <button class="btn">forem nex paje</button>
        </div>
    </div>
</body>
</html>
